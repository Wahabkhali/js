<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Signup</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>Account Signup</h1>
        <p class="para"> Become a member and enjoy exclusive <br> promotions.</p>
        <div class="input">
            <p>Email Address</p>
            <input type="text" name="" id="Email"> <br>
            <strong id="error"></strong>
            <p>Password</p>
            <input type="text" name="" id="Password"> <br>
            <strong id="error"></strong> <br>
            <button id="Continue">Continue</button> <br>
          
        </div>
        <div class="span">
            <span>Dont have an account? <a href="./login.html">login</a></span>
        </div>
    </div>




    <script src="./app.js"type="module"></script>
    <script src="./firebase.js"type="module"></script>
</body>
</html>
