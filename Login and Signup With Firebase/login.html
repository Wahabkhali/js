<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>Account Login</h1>
        <p class="para">If you are already a member you can login with <br> your email address and password.</p>
        <div class="input">
            <p>Email Address</p>
            <input type="text" name="" id="Email-2"> <br>
            <strong id="error"></strong>
            <p>Password</p>
            <input type="text" name="" id="Password-2"> <br>
            <strong id="error"></strong> <br>
            <input type="checkbox" name="" id="checkbox">
            <span>Remember me</span> <br>
            <button id="register">Register Account</button> <br>
          
        </div>
        <div class="span">
            <span>Dont have an account? <a href="./index.html">Sign up here</a></span>
        </div>
    </div>




    <script src="./app.js" type="module"></script>
    <script src="./firebase.js"type="module"></script>
</body>
</html>
